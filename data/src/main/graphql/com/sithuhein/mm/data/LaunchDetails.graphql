query LaunchDetails($id:ID!) {
    launch(id: $id) {
        id
        mission_name
        launch_date_local
        launch_success
        launch_year
        links {
            wikipedia
            article_link
            mission_patch
        }
        rocket {
            rocket_name
            rocket_type
        }
        launch_site {
            site_name
            site_id
        }

    }
}